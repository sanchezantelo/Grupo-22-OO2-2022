<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Website Grupo 22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/images/favicon.png" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/index_styles.css" />
</head>

<body>
    <div class="form-outline">
        <img src="/images/unla-logo.png" alt="Smiley face" style="vertical-align: Stickman; margin: 0px; padding: 16px" />
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark nav-bk">
        <a class="navbar-brand d-flex gap-lg-1 mx-lg-3" href="#">
            <i class="bi bi-house-fill text-white"></i> Inicio
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" th:if="${user}" th:href="@{'/admin/usuario/abm-usuario'}">Usuarios</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              th:if="${user}"
              th:href="@{'/admin/rol/abm-rol'}"
              >Roles</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" th:if="${user}">Espacios</a>
                </li>

                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión
              <i class="bi bi-box-arrow-left" style="vertical-align: -1px"></i
            ></a>
                </li>
            </ul>
        </div>
        <div class="nav navbar-nav navbar-right" id="collapsibleNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <span class="text-light p-1"> Bienvenido/a </span>
                </li>
                <li class="nav-item">
                    <span class="text-light p-1" th:if="${user}" th:text="${user.nombreApellido()}" />
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="col-lg-5 m-lg-5">
            <table class="table">
                <thead>
                    <tr class="d-flex align-items-center justify-content-between">
                        <th class="border-0">
                            <i class="bx bxs-notepad px-lg-1"></i>Notas Pedido
                        </th>
                        <th class="text-right border-0">
                            <button type="button" class="btn btn-aulas btn-sm d-inline-flex align-items-center gap-1" data-bs-toggle="modal" data-bs-target="#modalNotaPedido">
                  <i class="bi bi-plus-circle"></i>
                  Crear Nota Pedido
                </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Si no hay notas pedido -->
                    <tr th:if="${notasPedido.empty}">
                        <td colspan="2">
                            <i class="bi bi-slash-circle px-lg-1" style="color: var(--burntUmber)"></i
                >Sin notas en el sistema
              </td>
            </tr>
            <!-- Si hay notas pedido -->
            <tr th:each="notaPedido : ${notasPedido}" th:key="notaPedido.id">
              <td>${notaPedido.nombre}</td>
              <td class="text-right">
                <a
                  class="btn btn-aulas btn-sm"
                  th:href="@{/admin/nota-pedido/abm-nota-pedido?id=${notaPedido.id}}"
                >
                  <i class="bx bx-edit-alt" style="vertical-align: -1px"></i>
                            </a>
                            <a class="btn btn-aulas btn-sm" th:href="@{/admin/nota-pedido/eliminar-nota-pedido?id=${notaPedido.id}}">
                                <i class="bx bx-trash" style="vertical-align: -1px"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-5 m-lg-5">
            <table class="table">
                <thead>
                    <tr>
                        <th class="border-0">
                            <i class="bx bxs-buildings px-lg-1"></i>Edificios
                        </th>
                        <th class="border-0 d-inline-flex">
                            <i class="bi bi-mortarboard-fill px-lg-1"></i>Aulas
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Si no hay edificios -->
                    <tr th:if="${lstEdificios.empty}">
                        <td colspan="2">
                            <i class="bi bi-slash-circle px-lg-1" style="color: var(--burntUmber)"></i
                >Sin edificios en el sistema
              </td>
            </tr>
            <!-- Si hay edificios -->
            <tr th:each="edificio: ${lstEdificios}">
              <td style="width: 40%" th:text="${edificio.edificio}"></td>
              <td style="width: 10%" th:each="aulaslst: ${edificio.aulas}">
                <a
                  th:href="@{'/aula/buscarPorId?idAula=' + ${aulaslst.idAula}}"
                  class="btn btn-aulas btn-sm"
                  style="color: #ffffff"
                  th:text="${aulaslst.numero}"
                ></a>
              </td>
              <td><input type="hidden" th:value="${edificio.idEdificio}" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${aulaModel}">
        <span th:text="${aulaModel}"></span>
      </div>
      <!-- Nota Pedido Modal -->
      <div
        class="modal fade"
        id="modalNotaPedido"
        tabindex="-1"
        aria-labelledby="modalNotaPedido"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                <i class="bi bi-journal p-lg-1"></i>Crear Nota Pedido
                            </h5>
                            <button type="button" class="btn btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form-horizontal mb-lg-3 px-lg-4" role="form">
                <div class="form-group">
                    <label for="nombre" class="col-form-label">Turno</label>
                    <select class="form-select" aria-label="Turno">
                    <option selected>Seleccione un turno...</option>
                    <option value="M">Mañana</option>
                    <option value="T">Tarde</option>
                    <option value="N">Noche</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="col-form-label">Cantidad de Estudiantes</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad"
                    min="1"
                    max="500"
                    value="1"
                  />
                </div>
                <div class="form-group">
                  <label for="dia" class="col-form-label">Día Hábil</label>
                    <select class="form-select" aria-label="Día">
                    <option selected>Seleccione un día...</option>
                    <option value="1">Lunes</option>
                    <option value="2">Martes</option>
                    <option value="3">Miércoles</option>
                    <option value="4">Jueves</option>
                    <option value="5">Viernes</option>
                  </select>
                </div>
            </form>
            <div class="modal-footer mt-lg-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button type="button" class="btn btn-aulas">Crear</button>
            </div>
        </div>
        </div>
        </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
