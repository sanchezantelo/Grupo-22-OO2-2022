<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Website Grupo 22</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/images/favicon.png">
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css'
	rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="/css/index_styles.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="form-outline">
	<img src="/images/unla-logo.png" alt="Smiley face"
		style="vertical-align: Stickman; margin: 0px; padding: 16px;">
</div>

<nav class="navbar navbar-expand-lg navbar-dark nav-bk">
	<img src="/images/home-icon.png" alt="Smiley face"
		style="vertical-align: Stickman; margin: 0px 10px"> <a
		class="navbar-brand" href="#">Inicio</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item" th:if="${user}"><a class="nav-link"
				th:if="${user}" th:href="@{'/admin/usuario/abm-usuario'}">Usuarios</a>
			</li>

			<li class="nav-item"><a class="nav-link" th:if="${user}"
				th:href="@{'/admin/rol/abm-rol'}">Roles</a></li>

			<li class="nav-item"><a class="nav-link" th:if="${user}">Espacios</a>
			</li>

			<li class="nav-item" th:if="${user}"><a class="nav-link"
				th:href="@{/logout}">Cerrar Sesi√≥n <i
					class='bx bxs-log-out-circle'></i></a></li>
		</ul>
	</div>

	<div class="nav navbar-nav navbar-right" id="collapsibleNavbar">
		<ul class="nav navbar-nav navbar-right">
			<li class="nav-item"><span class="text-light p-1">
					Bienvenido/a </span></li>
			<li class="nav-item"><span class="text-light p-1"
				th:if="${user}" th:text="${user.nombreApellido()}" /></li>
		</ul>
	</div>


</nav>

<main role="main" class="container">


	<div class="col-5">

		<table class="table">
			<thead>


				<tr>
					<th>Edificios</th>
					<th>aulas</th>

				</tr>
			</thead>
			<tbody>

				<tr th:if="${lstEdificios.empty}">
					<td colspan="2">Sin edificios en el sistema</td>
				</tr>


				<tr th:each="edificio: ${lstEdificios}">
					<td><span th:text="${edificio.edificio}"></td>


					<td th:each="aulaslst: ${edificio.aulas}"><a
						th:href="@{'/aula/buscarPorId?idAula=' + ${aulaslst.idAula}}"
						class="btn btn-aulas btn-sm" style="color: #FFFFFF"
						th:text="${aulaslst.numero}" /></a></td>



					<td><input type="hidden" th:value="${edificio.idEdificio}" /></td>
			</tbody>

		</table>

		<div th:if="${aulaModel}">
			<span th:text="${aulaModel}">
		</div>


	</div>


</main>

</body>
</html>
